<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/plugins/three/css/style.css">
    <title>delimited | CrunchBase Top Investors</title>
  </head>
  <body>
    <div id="intro">
      <h3>Top 100 Investors in CrunchBase (2004-2013)</h3>
      <p>Arranged by Total Number of Investments</p>
    </div>
    <div id="loading">
      <h5>Loading...</h5>
    </div>
    <div id="container"></div>
    <div id="menu"></div>
    <div id="icons">
      <img src="/static/plugins/three/css/img/single.png">
      <img src="/static/plugins/three/css/img/pinch.png">
      <img src="/static/plugins/three/css/img/triple.png">
    </div>
    <script src="/static/plugins/three/js/three.min.js"></script>
    <script src="/static/plugins/three/js/tween.js"></script>
    <script src="/static/plugins/three/js/css3drenderer.js"></script>
    <script src="/static/plugins/three/js/trackballcontrols.js"></script>
    <script src="/static/plugins/three/js/d3.min.js"></script>
    <script src="/static/plugins/three/js/viz.js"></script>
    <script>
      d3.json("/static/data/investments.json", function (error, data) {
        VIZ.drawElements(data);
        VIZ.transform('helix');
        d3.select("#loading").remove();
        VIZ.render();
        VIZ.animate();
        window.addEventListener('resize', VIZ.onWindowResize, false);
      });
    </script>
  </body>
</html>
