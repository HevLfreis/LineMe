{% extends "zh_cn/basic_gate.html" %}

{% block title %}注册{% endblock %}

{% block content %}
  <div class="register-box-body">
    <p class="login-box-msg">注册新账号</p>
    <form method="post">
      {% if status == -4 %}
        <p class="text-center bg-red">注册失败</p>
      {% endif %}
      {% if status == -1 %}
        <div class="form-group has-error has-feedback">
        <label class="control-label"><i class="fa fa-times"></i> 无效用户名</label>
        <input name="username" type="text" class="form-control" placeholder="字母和数字，不少于6个字符">
      {% else %}
        <div class="form-group has-feedback">
        <input name="username" type="text" class="form-control" placeholder="用户名">
      {% endif %}
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      {% if status == -2 %}
        <div class="form-group has-error has-feedback">
        <label class="control-label"><i class="fa fa-times"></i> 无效邮箱</label>
      {% else %}
        <div class="form-group has-feedback">
      {% endif %}
        <input name="email" type="email" class="form-control" placeholder="邮箱">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      {% if status == -3 %}
        <div class="form-group has-error has-feedback">
        <label class="control-label"><i class="fa fa-times"></i> 无效密码</label>
        <input name="password" type="password" class="form-control" placeholder="字母和数字，不少于6个字符">
      {% else %}
        <div class="form-group has-feedback">
        <input name="password" type="password" class="form-control" placeholder="密码">
      {% endif %}
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="password2" type="password" class="form-control" placeholder="重复密码">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
           <a href="{% url 'login' %}" class="text-center">我有账号</a>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" onclick="this.form.submit(); this.disabled=true;">注册</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
