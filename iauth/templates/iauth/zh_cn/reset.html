{% extends "basic_gate.html" %}

{% block title %}重置密码{% endblock %}

{% block content %}
  <div class="login-box-body">
    <p class="login-box-msg">重置密码</p>
    <form method="post">
      {% if status == -1 %}
        <div class="form-group has-error has-feedback">
        <label class="control-label"><i class="fa fa-times"></i> 无效密码</label>
        <input name="new" type="password" class="form-control" placeholder="字母和数字，不少于6个字符">
      {% else %}
        <div class="form-group has-feedback">
        <input name="new" type="password" class="form-control" placeholder="新密码">
      {% endif %}
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="new2" type="password" class="form-control" placeholder="重复密码">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-offset-8 col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" onclick="this.form.submit(); this.disabled=true;">确定</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
